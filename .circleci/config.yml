version: 2
jobs:
  build:
    docker:
      - image: node
    steps:
      - checkout
      - run:
          name: Setup git user
          command: |
            git config user.email "circleci@circleci.com"
            git config user.name "circleci"
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build and deploy
          command: npm run deploy
